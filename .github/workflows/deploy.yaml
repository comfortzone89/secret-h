name: Build, Push & Deploy to ECS Fargate

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
      ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
      ECS_TASK_DEFINITION: ${{ secrets.ECS_TASK_DEFINITION }}
      ECR_REPO_PREFIX: ${{ secrets.ECR_REPO_PREFIX }}

    steps:
      # ----------------------------
      # Checkout repository
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Set Git SHA as IMAGE_TAG
      # ----------------------------
      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=${GITHUB_SHA:0:7}" >> $GITHUB_ENV

      # ----------------------------
      # Configure AWS credentials
      # ----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ----------------------------
      # Login to ECR
      # ----------------------------
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # ----------------------------
      # Build & push Docker images with SHA tag
      # ----------------------------
      - name: Build & push Next.js
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.next
          push: true
          tags: |
            ${{ env.ECR_REPO_PREFIX }}/secret-h-next:${{ env.IMAGE_TAG }}

      - name: Build & push Socket
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.socket
          push: true
          tags: |
            ${{ env.ECR_REPO_PREFIX }}/secret-h-socket:${{ env.IMAGE_TAG }}

      - name: Build & push Nginx
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.nginx
          push: true
          tags: |
            ${{ env.ECR_REPO_PREFIX }}/secret-h-nginx:${{ env.IMAGE_TAG }}

      # ----------------------------
      # Fetch current ECS task definition
      # ----------------------------
      - name: Fetch current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query 'taskDefinition' \
            --output json > current-task.json

      # ----------------------------
      # Update container images only
      # ----------------------------
      - name: Update container images with Git SHA
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          ECR_REPO_PREFIX: ${{ env.ECR_REPO_PREFIX }}
        run: |
          jq --arg nginx "${ECR_REPO_PREFIX}/secret-h-nginx:${IMAGE_TAG}" \
             --arg next "${ECR_REPO_PREFIX}/secret-h-next:${IMAGE_TAG}" \
             --arg socket "${ECR_REPO_PREFIX}/secret-h-socket:${IMAGE_TAG}" \
             '.containerDefinitions |=
                map(
                  if .name=="nginx" then .image=$nginx
                  elif .name=="next" then .image=$next
                  elif .name=="socket" then .image=$socket
                  else . end
                )
              | del(.revision, .status, .taskDefinitionArn, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)
             ' current-task.json > new-task.json

      # ----------------------------
      # Register new ECS task definition revision
      # ----------------------------
      - name: Register new task revision
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://new-task.json

      # ----------------------------
      # Update ECS service to use new revision
      # ----------------------------
      - name: Update ECS service
        run: |
          NEW_REV=$(jq -r '.family' new-task.json)
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition "$NEW_REV" \
            --force-new-deployment
